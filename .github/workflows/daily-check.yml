name: Daily Shinsho Check

on:
  schedule:
    # Run three times daily (JST):
    # - 4:00 AM JST = 19:00 UTC (previous day)
    # - 11:00 AM JST = 2:00 UTC
    # - 8:00 PM JST = 11:00 UTC
    - cron: '0 19 * * *'
    - cron: '0 2 * * *'
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Required to commit and push changes

jobs:
  check-shinsho:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run shinsho finder
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: npm start

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update shinsho database and RSS feed [skip ci]" && git push)
